# Render Deployment Configuration
# render.yaml

services:
  - type: web
    name: ai-image-colorizer
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: FLASK_ENV
        value: production
      - key: MAX_CONTENT_LENGTH
        value: 16777216
    healthCheckPath: /health
    autoDeploy: true
